{% extends '_base.html' %}
{% load static %}

{% block title %}Домашняя{% endblock title %}

{% block content %}
<h1>Домашняя страница</h1>
<img class="bookcover" src="{% static 'images/book_5_rings.jpg' %}">
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}"
method="get">
  <input name="q" class="form-control mr-sm-2" type="text" placeholder="Поиск"
  aria-label="Поиск">
</form>
{% if user.is_authenticated %}
 <p> Привет {{ user.email }}!</p>
  <p><a href="{% url 'account_logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не авторизированны</p>
  <a href="{% url 'account_login' %}">Войти</a> |
  <a href="{% url 'account_signup' %}">Зарегистрироваться</a>
{% endif %}
{% endblock content %}
