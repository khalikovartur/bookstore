{% extends '_base.html' %}
{% load static %}

{% block title %}Домашняя{% endblock title %}

{% block content %}
<h1>Домашняя страница</h1>
<img class="bookcover" src="{% static 'images/book_5_rings.jpg' %}">
{% if user.is_authenticated %}
 <p> Привет {{ user.email }}!</p>
  <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не авторизированны</p>
  <a href="{% url 'login' %}">Войти</a> |
  <a href="{% url 'signup' %}">Зарегистрироваться</a>
{% endif %}
{% endblock content %}
